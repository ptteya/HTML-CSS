<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <p>SoftUni</p>

            <div class="heading">
                <h1>Welcome to SoftUni.</h1>
                <p>Are you ready to become a dev?</p>
            </div>

            <div class="icons">
                <i class="fa-solid fa-earth-americas"></i>
                <i class="fa-brands fa-github"></i>
                <i class="fa-brands fa-twitter"></i>
            </div>
        </div>

        <div class="right">
            <form>
                <div class="input-container">
                    <label for="username">USERNAME</label>
                    <input type="text" placeholder="antoniyaat" id="username" name="username">
                </div>

                <div class="input-container">
                    <label for="email">EMAIL</label>
                    <input type="text" placeholder="a.atanasova@softuni.bg" id="email" name="email">
                </div>

                <div class="input-container">
                    <label for="email">PASSWORD</label>
                    <input type="text" placeholder="********"" id=" password" name="password">
                </div>

                <div class="input-container">
                    <label for="email">REPEAT PASSWORD</label>
                    <input type="text" placeholder="********"" id=" re-password" name="re-password">
                </div>

                <div class="buttons">
                    <button class="register-btn ">REGISTER</button>
                    <p><a href="#">I am already a ninja</a></p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
